spring.application.name=Listaurant
spring.profiles.include=db,mail

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.example.listaurant.member.infra,com.example.listaurant.txt.infra,com.example.listaurant.recommned.repository
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.root=info